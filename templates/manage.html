<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MoviezDude</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/admin/">MoviezDude</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/admin/movies/">Movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/admin/series/">Series</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/admin/dramas/">Dramas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/admin/anime/">Anime</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search" value="{{ request.args.get('search', '') }}">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="accordion container mt-2 mb-2" id="accordionExample">
    {% for row in data %}
      <div class="accordion-item" data-item="{{ row.Id }}">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" id="b{{row.Id}}" type="button" data-bs-toggle="collapse" data-bs-target="#{{ row.Id }}" aria-expanded="false" aria-controls="{{ row.Id }}">
            {{ row.title }}
          </button>
        </h2>
        <div id="{{ row.Id }}" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <button type="button" class="btn btn-primary edit-button" data-bs-toggle="modal" data-bs-target="#myModal" data-id="{{ row.Id }}" data-title="{{ row.title }}">
              <i class="bi bi-pencil-square"></i> Edit
            </button>
            <button type="button" class="btn btn-danger delete-button" data-id="{{ row.Id }}">
              <i class="bi bi-trash"></i> Delete
            </button>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalLabel">Modal Title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="inputId">ID</label>
              <input type="text" class="form-control" id="inputId" placeholder="Enter ID">
            </div>
            <div class="form-group">
              <label for="inputTitle">Title</label>
              <input type="text" class="form-control" id="inputTitle" placeholder="Enter Title">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="submitForm()">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <nav class="mb-4" aria-label="..." style="margin-bottom:15px">
  <ul class="pagination justify-content-center">
    {% if perv %}
    <li class="page-item">
      <a class="page-link" href="?page={{ perv }}&perPage={{ request.args.get('perPage', 40) }}&sort={{ request.args.get('sort', -1) }}&search={{ request.args.get('search', '') }}">Previous</a>
    </li>
    {% endif %}
    {% if next %}
    <li class="page-item">
      <a class="page-link" href="?page={{ next }}&perPage={{ request.args.get('perPage', 40) }}&sort={{ request.args.get('sort', -1) }}&search={{ request.args.get('search', '') }}">Next</a>
    </li>
    {% endif %}
  </ul>
</nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
   <script>
    function populateForm(button) {
      var id = button.getAttribute('data-id');
      var title = button.getAttribute('data-title');

      // Set the values in the form inputs
      document.getElementById('inputId').value = id;
      document.getElementById('inputTitle').value = title;
    }

    function submitForm(event) {
      var id = document.getElementById('inputId').value;
      var title = document.getElementById('inputTitle').value;
      fetch(`/update/{{ channel }}/${id}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ title: title })
      })
        .then(response => response.json())
        .then(data => {document.getElementById(data.id).innerHTML=data.title;});
      var modal = document.getElementById('myModal');
      var bootstrapModal = bootstrap.Modal.getInstance(modal);
      bootstrapModal.hide();
    }

    // Add an event listener to the modal show event
    document.getElementById('myModal').addEventListener('show.bs.modal', function (event) {
      var button = event.relatedTarget; // Button that triggered the modal
      populateForm(button); // Populate the form with data from the button
    });

    var deleteButtons = document.getElementsByClassName('delete-button');
for (var i = 0; i < deleteButtons.length; i++) {
  deleteButtons[i].addEventListener('click', function (event) {
    var button = event.target;
    var id = button.getAttribute('data-id');

    // Perform the AJAX request to delete the item
    fetch('/delete/'+'{{channel}}/'+id, {
      method: 'POST'
    })
    .then(function (response) {
      if (response.ok) {
        // Item deleted successfully, remove it from the UI
        var accordionItem = button.closest('.accordion-item');
        accordionItem.parentNode.removeChild(accordionItem);

        console.log('Item deleted');
      } else {
        console.error('Error deleting item');
      }
    })
    .catch(function (error) {
      console.error('Error:', error);
    });
  });
}
  </script>
</body>
</html>

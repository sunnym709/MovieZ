{% extends 'base.html' %}

{%  block body %}
<div class="container mt-3">
  <div class="row row-cols-2 row-cols-sm-4 row-cols-md-6">
    {% for row in data %}
    <div class="col">
      <a href="/post/{{row.type}}/{{row.Id}}">
      <figure class="figure">
        <img src="https://image.tmdb.org/t/p/w500{{ row.poster }}" class="figure-img img-fluid rounded">
        <figcaption class="figure-caption" style="text-align:center">{{ row.title }}</figcaption>
      </figure>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
<nav aria-label="..." style="margin-bottom:15px">
  <ul class="pagination justify-content-center">
    {% if perv %}
    <li class="page-item">
      <a class="page-link" href="?page={{ perv }}&perPage={{ request.args.get('perPage', 18) }}&search={{ request.args.get('search', '') }}">Previous</a>
    </li>
    {% endif %}
    {% if next %}
    <li class="page-item">
      <a class="page-link" href="?page={{ next }}&perPage={{ request.args.get('perPage', 18) }}&search={{ request.args.get('search', '') }}">Next</a>
    </li>
    {% endif %}
  </ul>
</nav>
{% endblock %}

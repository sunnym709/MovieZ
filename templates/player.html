<!DOCTYPE html>
<html lang="en">
<head>

<body>

<div class="navbar d-flex" >

    </div>

</nav>

    </form>


  <div><h1 style="text-align: center;margin-top:8px;margin-bottom:8px" class="text-l font-bold ">{{data.title}}</h1></div>

    <div class="flex flex-wrap justify-center mt-4">
      <a role="button" class="btn btn-outline-success" href="https://url.moviezdude.site/1001672758629/{{data.Id}}" style="margin-left:5px; margin-bottom:10px;">Download</i></a>

    const dp = new DPlayer({
      container: document.getElementById('dplayer-container'),

      },

</html>
